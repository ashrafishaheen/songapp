<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link href="font-awesome.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="jquery.js">
    </script>
</head>
<body>
    <div class="wrapper">
        <section class="welcome-screen hidden">
            <h1>Welcome to Songify</h1>
            <h3>Enter name to access your account</h3>
            <div class="input-wrapper">
                <input id="name-input" placeholder="Name" type="text"> <button>Go</button>
            </div>
        </section>
        <div class="main">
            <header>
                <div class="right floated user-name"></div>
            </header>
            <section class="content">
                <audio src="song.mp3"></audio>
                <div class="list-headers">
                    <div>
                        Title
                    </div>
                    <div>
                        Artist
                    </div>
                    <div>
                        Album
                    </div>
                    <div>
                        Duration
                    </div>
                </div><!--SongList is starting from here-->
                <div class="song-list">
                    <div class="song" id="song1">
                        <span class="song-name"></span>
                    </div>
                    <div class="song" id="song2">
                        <span class="song-name"></span>
                    </div>
                    <div class="song" id="song3">
                        <span class="song-name"></span>
                    </div>
                    <div class="song" id="song4">
                        <span class="song-name"></span>
                    </div>
                </div><!--SongList Ends here-->
                <span class="song-artist">
                    
                    
                </span> 
                <span class="song-album"></span> <span class="song-length"></span>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i aria-hidden="true" class="fa fa-play clickable play-icon"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"></span>
                        <div class="player-progress">
                            <div class="progress-filled"></div>
                        </div><span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
